- defaults:
    link:
      create: true
      relink: true
      force: true
 
- clean: ['~']

- shell:
    - [git submodule init]
    - [git submodule update --init --recursive, Installing submodules]

- link:
    ~/.zshrc: zshrc
    ~/.eslintrc: eslintrc.json
    ~/.prettierrc: prettierrc.js
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: vimrc
    ~/.gitconfig: git/.gitconfig
    ~/.gitconfig-default: git/.gitconfig-default
    ~/.gitconfig-work: git/.gitconfig-work
    ~/.config/:
      glob: true
      path: config/*
      create: true
    ~/.vim: 
      glob: true
      path: vim/*
